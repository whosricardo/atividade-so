<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Exclusion · Stop Lights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>
<body>
  <section class="container">
       
    <section class="glass-window" role="region">

      <section class="titlebar" aria-label="Window chrome">
              
        <section class="traffic" aria-hidden="true">
          <span class="light red"></span>
          <span class="light yellow"></span>
          <span class="light green"></span>
        </section>
        <section class="brand" aria-label="Branding">
          <span class="mark" aria-hidden="true"></span>
          <div>
            <div class="title">Mutual Exclusion · Stop Lights</div>
            <div class="subtitle">CESAR School Project - Software Infrastructure</div>
            
          </div>
          <a href="explicacao.html" class="btn-troca">Ir para explicação</a>
        </section>
      </section>

      <section class="stage">
        <section class="simulator-card">
            <section class="sim-toolbar">
              <aside class="signal">
                <div class="lamp red on"></div>
                <div class="lamp yellow"></div>
                <div class="lamp green"></div>
              </aside>
            </section>
          <section class="sim-body">
            <section id="algorithm-container" aria-label="Algorithm container"> </section>
          </section>
        </section>
      </section>
