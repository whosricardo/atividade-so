<!DOCTYPE html>
<html>
<head>
<style>

h1 {
  text-align: center;
}

.square {
  width: 150px;
  height: 150px;
  background: #00ffff;
  transform-origin: bottom; 
  z-index: 1;
  margin: auto;
}

.animate {
  animation: stretch-up 3s infinite alternate;
}

.container {
  display: flex;
  gap: 100px;
  margin-top: 500px;
}

@keyframes stretch-up {
  0% {
    transform: scaleY(1);
  }
  100% {
    transform: scaleY(4); 
  }
}


#cover {
  position: absolute;
  top: 530px; 
  left: 0;
  width: 100%;
  height: 190px;
  background-color: rgb(255, 230, 0);
  z-index: 2;
  margin: auto;
}

</style>
</head>
<body>

<h1>A incr√≠vel fonte digital</h1>
<div id="cover"></div>
<div class="container">
  <div class="obj1 square"></div>
  <div class="obj2 square"></div>
  <div class="obj3 square"></div>
</div>

<script>
// Vetor de controle
const a = [1, 0, 1];

// Seleciona todos os quadrados
const squares = document.querySelectorAll('.square');

squares.forEach((square, index) => {
  if (a[index] === 1) {
    square.classList.add('animate');
  }
});
</script>

</body>
</html>
